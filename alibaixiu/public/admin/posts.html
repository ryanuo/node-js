<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Posts &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>
<style>
  .sda{
    flex-wrap: wrap;
    justify-content: space-between;
  }
</style>
<body>
  <script>NProgress.start()</script>

  <div class="main">
    <nav class="navbar">
      <button class="btn btn-default navbar-btn fa fa-bars"></button>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="password-reset.html"><i class="fa fa-user"></i>修改密码</a></li>
        <li><a href="login.html"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="page-title">
        <h1>所有文章</h1>
        <a href="post-add.html" class="btn btn-primary btn-xs">写文章</a>
      </div>
      <div class="page-action">
        <!-- show when multiple checked -->
        <a class="btn btn-danger btn-sm" href="javascript:;" style="display: none">批量删除</a>
        <form class="form-inline" id="Classification">
          <select name="title" class="form-control input-sm" id="cate_list">

          </select>
          <select name="state" class="form-control input-sm" name="state">
            <option value="">所有状态</option>
            <option value="0" id="statue_item">草稿</option>
            <option value="1" id="statue_item">已发布</option>
          </select>
          <button class="btn btn-default btn-sm" type="submit">筛选</button>
        </form>
        <ul class="pagination pagination-sm pull-right" id="page_tog">

        </ul>
      </div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>标题</th>
            <th>作者</th>
            <th>分类</th>
            <th class="text-center">发表时间</th>
            <th class="text-center">状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="list_data_article">
        </tbody>
      </table>
    </div>
  </div>

  <div class="aside">
    <div class="profile">
      <img class="avatar" src="../uploads/avatar.jpg">
      <h3 class="name">Coder</h3>
    </div>
    <ul class="nav">
      <li>
        <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
      </li>
      <li class="active">
        <a href="#menu-posts" data-toggle="collapse">
          <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-posts" class="collapse in">
          <li class="active"><a href="posts.html">所有文章</a></li>
          <li><a href="post-add.html">写文章</a></li>
          <li><a href="categories.html">分类目录</a></li>
        </ul>
      </li>
      <li>
        <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
      </li>
      <li>
        <a href="users.html"><i class="fa fa-users"></i>用户</a>
      </li>
      <li>
        <a href="#menu-settings" class="collapsed" data-toggle="collapse">
          <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-settings" class="collapse">
          <li><a href="slides.html">图片轮播</a></li>
          <li><a href="settings.html">网站设置</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <script src="../assets/vendors/jquery/jquery.js"></script>
  <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
  <script src="../assets/vendors/art-template/template-web.js"></script>
  <script src="../assets/js/post_find.js"></script>
  <script type="text/html" id="listTpl">
    {{each dataList.records}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.author.nickName}}</td>
      <td>{{$value.category.title}}</td>
      <td class="text-center">{{$value.createAt?$value.createAt:'空'}}</td>
      <td class="text-center">{{$value.status==1?'已发布':'草稿'}}</td>
      <td class="text-center">
        <a href="http://localhost:3000/admin/post-add.html?id={{$value._id}}" class="btn btn-default btn-xs" data-id="{{$value._id}}"  id="edit_warp">编辑</a>
        <a href="http://localhost:3000/admin/post-add.html?id={{$value._id}}" class="btn btn-danger btn-xs" data-id="{{$value._id}}">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>
  <script type="text/html" id="list_display">
    {{if dataList}}
    <li class=""><a href="javascript:;" id="prew_page">上一页</a></li>
    {{/if}}
    {{each dataList.display}}
    <li class="{{dataList.page==$value?'active':''}}"><a id="page_id" href="javascript:;" data-page="{{$value}}">{{$value}}</a></li>
    {{/each}}
    <li><a href="javascript:;" id="next_page">下一页</a></li>
  </script>
  <script type="text/html" id="cate_tpl">
    <option value="">所有分类</option>
    {{each list_items}}
    <option value="{{$value.title}}">{{$value.title}}</option>
    {{/each}}
  </script>
  <script>NProgress.done()</script>
</body>

</html>
